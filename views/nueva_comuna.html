{% extends 'layout.html' %}

{% block content %}

<div class="row content">
	<div class="col-md-6 col-md-offset-3">
		 <div class="panel panel-default">
		 	<div class="panel-heading">Nuevo Registro de Comuna</div>
            <div class="panel-body">
				<form class="form-horizontal" method="post">

					<div class="form-group row">
						<label class="col-md-4 control-label">Nombre</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="text" class="form-control" id="nombre" name ="nombre" placeholder="Ingrese el nombre" required>
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Localidad</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="text" class="form-control" id="localidad" name="localidad" placeholder="Ingrese la localidad" required>
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Departamento</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="text" class="form-control" id="departamento" name="departamento" placeholder="Ingrese el departamento" required>
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Responsable a Cargo</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
								<input type="text" class="form-control" id="encargado" name="encargado" placeholder="Nombre del responsable a cargo o contacto" >
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Cantidad de habitantes</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
								<input type="number" class="form-control" id="poblacion" name="poblacion" placeholder="Cantidad de habitantes" min="1">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Latitud</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="latitud" name="latitud" placeholder="latitud" required>
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Longitud</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="longitud" name="longitud" placeholder="longitud" required>
							</div>
						</div>
				  	</div>

					<div class="form-group">
                  		<div class="col-md-6 col-md-offset-4">
                    		<button type="submit" class="btn btn-primary">
                        		<i class="fa fa-btn fa-sign-in"></i> Registrar Nueva Comuna
                        	</button>
                    	</div>
                	</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
