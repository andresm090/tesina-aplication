{% extends 'layout.html' %}

{% block content %}

<div class="row content">
	<div class="col-md-6 col-md-offset-3">
		 <div class="panel panel-default">
		 	<div class="panel-heading">Modificar Aerogenerador</div>
            <div class="panel-body">
				<form class="form-horizontal" method="post">

				  	<span class="label label-default">Especificaciones tecnicas</span>
				  	<hr>

					<div class="form-group row">
						<label class="col-md-4 control-label">Fabricante</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<select id="fabricante" name ="fabricante" class="form-control">
        							<option value="Enercon">Enercon</option>
        							<option value="Eveready Diversified">Eveready Diversified</option>
        							<option value="Layer Electronics s.r.l.">Layer Electronics s.r.l.</option>
        							<option value="Eolocal">Eolocal</option>
        							<option value="Neg Micon">Neg Micon</option>
        							<option value="Gamesa">Gamesa</option>
        							<option value="Ecotecnia">Ecotecnia</option>
        							<option value="Izar-Bonus">Izar-Bonus</option>
        							<option value="Made AE">Made AE</option>
      							</select>
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Modelo - Serie</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo o Serie del equipo" required value="{{generador.caracteristicas[0]['modelo-serie']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Potencia Nominal</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="pn" name="pn" placeholder="Potencia nominal (Watt)" min="1" required value="{{generador.caracteristicas[0]['potencia']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Diametro del rotor</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="diametro" name="diametro" placeholder="Diametro del rotor (mts)" min="1" required value="{{generador.caracteristicas[0]['diametro-rotor']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Altura de la torre</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="h" name="h" placeholder="Altura de la torre (mts)" min="1" value="{{generador.caracteristicas[0]['h']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Velocidad de arranque</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="velm" name="velm" placeholder="velocidad de arranque (mts)" min="1" value="{{generador.caracteristicas[0]['vel-arranque']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Velocidad de parada</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" step="any" class="form-control" id="velp" name="velp" placeholder="velocidad de parada (mts)" min="1" value="{{generador.caracteristicas[0]['vel-parada']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Número de palas</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" class="form-control" id="npalas" name="npalas" placeholder="Numero de palas" min="1" required value="{{generador.caracteristicas[0]['palas']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Generación</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<select id="generacion" name="generacion" class="form-control">
        							<option value="Asincrona">Asincrona</option>
        							<option value="Sincrona">Sincrona</option>
      							</select>
							</div>
						</div>
				  	</div>

				  	</br>
				  	<span class="label label-default">Especificación del banco de baterias</span>
				  	<hr>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Voltaje (Volt)</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" class="form-control" id="vol" name="vol" placeholder="voltaje" min="1" required value="{{generador.bbaterias[0]['voltaje']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Capacidad (Ah)</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" class="form-control" id="capacidad" name="capacidad" placeholder="Capacidad" min="1" required value="{{generador.bbaterias[0]['capacidad']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Cant. de baterias</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<input type="number" class="form-control" id="nbaterias" name="nbaterias" placeholder="Cantidad de baterias" min="1" required value="{{generador.bbaterias[0]['cant de baterias']}}">
							</div>
						</div>
				  	</div>

				  	<div class="form-group row">
						<label class="col-md-4 control-label">Tipo de conexión</label>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
								<select id="conexion" name="conexion" class="form-control">
        							<option value="Serie">Serie</option>
        							<option value="Paralelo">Paralelo</option>
      							</select>
							</div>
						</div>
				  	</div>

					<div class="form-group">
                  		<div class="col-md-6 col-md-offset-4">
                    		<button type="submit" class="btn btn-primary">
                        		<i class="fa fa-btn fa-sign-in"></i> Modificar Dispositivo
                        	</button>
                    	</div>
                	</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script> 

	$(document).ready(function(){
		$('#fabricante').val("{{generador.caracteristicas[0]['fabricante']}}");
		$('#generacion').val("{{generador.caracteristicas[0]['generacion']}}");
		$('#conexion').val("{{generador.bbaterias[0]['conexion']}}");
		
	});

</script>

{% endblock %}
