{% extends 'layout.html' %}

{% block content %}

	<style type="text/css">
		body {
			background-color: #f1f1f1;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		.container #container-int{ 
			margin: 50px auto 40px auto; 
			width: 600px; 
			text-align: center; 
		}

		.container #container-int a { 
			color: #4183c4; 
			text-decoration: none; 
		}
		.container #container-int a:hover { 
			text-decoration: underline; 
		}

		.container #container-int h1 { 
			width: 800px; 
			position:relative; 
			left: -20%; 
			letter-spacing: -1px; 
			line-height: 60px; 
			font-size: 60px; 
			font-weight: 100; 
			margin: 0px 0 50px 0; 
			text-shadow: 0 1px 0 #fff; 
		}

		.container #container-int p { 
			color: rgba(0, 0, 0, 0.5); 
			margin: 20px 0; 
			line-height: 1.6;
			font-size: 18px;
		}

		.container #container-int ul { 
			list-style: none; 
			margin: 25px 0; 
			padding: 0; 
		}

		.container #container-int li { 
			display: table-cell; 
			font-weight: bold; 
			width: 1%; 
		}

		.logo { 
			display: inline-block; 
			margin-top: 35px; 
		}

		.logo-img-2x { 
			display: none; 
		}

		@media
		  only screen and (-webkit-min-device-pixel-ratio: 2),
		  only screen and (   min--moz-device-pixel-ratio: 2),
		  only screen and ( -o-min-device-pixel-ratio: 2/1),
		  only screen and (min-device-pixel-ratio: 2),
		  only screen and (min-resolution: 192dpi),
		  only screen and (min-resolution: 2dppx) {
			.logo-img-1x { display: none; }

			.logo-img-2x { display: inline-block; }
		  }

		#suggestions {
			margin-top: 35px;
			color: #ccc;
		}

		#suggestions a {
			color: #666666;
			font-weight: 200;
			font-size: 14px;
			margin: 0 10px;
		}
	</style>

	<div class="container" id="container-int">

      <h1>404</h1>
      <p><strong>La p&aacute;gina a la que intenta acceder no existe (◕︵◕)</strong></p>

    </div>

{% endblock %}
